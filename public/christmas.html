  <script type="module">
    import * as THREE from 'three';

    const ASSETS = { music: './music.mp3', images: ['./photo1.jpg'] };
    const CONFIG = {
      colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000, fireworkSilver: 0xffffff, fireworkGold: 0xffd700, fireworkGreen: 0x55ff55 },
      particles: { count: 1800, dustCount: 2500, treeHeight: 24, treeRadius: 8 },

      letter: { title: 'To My Dearest Friend', content: 'May this Christmas bring you happiness and joy.\n\nÊÑø‰Ω†ÁöÑÂú£ËØûÂÖÖÊª°Ê∏©È¶®‰∏éÂø´‰πêÔºå\nÊñ∞ÁöÑ‰∏ÄÂπ¥‰∏á‰∫ãÂ¶ÇÊÑèÔºåÂøÉÊÉ≥‰∫ãÊàê„ÄÇ\n\nBest Wishes,\nSanta\'s Helper,\n2025.12.25' },

    let scene, camera, renderer, composer;

    async function init() {
      initThree();

      await generateTextPoints(CONFIG.text.string);

    function generateTextPoints(text) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 2048; canvas.height = 512;
        ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = '700 140px "Cinzel"';
        ctx.fillStyle = '#ffffff'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data; textPoints = []; const step = 4;
        for (let y = 0; y < canvas.height; y += step) {
          for (let x = 0; x < canvas.width; x += step) {
            if (data[(y * canvas.width + x) * 4] > 128) {
              textPoints.push(new THREE.Vector3((x - canvas.width / 2) * 0.04, -(y - canvas.height / 2) * 0.04 + 5, 0));
            }
          }
        }
        resolve();
      });
    }

    function initThree() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(CONFIG.colors.bg);
      scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012);
      camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, CONFIG.camera.z);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: 'high-performance' });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ReinhardToneMapping;
      renderer.toneMappingExposure = 1.2;
      container.appendChild(renderer.domElement);
      mainGroup = new THREE.Group();
      fireworkGroup = new THREE.Group();
      scene.add(mainGroup); scene.add(fireworkGroup);
    }

    function setupEnvironment() {
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
    }

    function setupLights() {
      const ambient = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambient);
      const innerLight = new THREE.PointLight(0xffaa00, 2.5, 30); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
      const spotGold = new THREE.SpotLight(0xfff0cc, 1500); spotGold.position.set(40, 50, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5; scene.add(spotGold);
      const spotBlue = new THREE.SpotLight(0x88ccff, 800); spotBlue.position.set(-40, 30, -30); scene.add(spotBlue);
    }

    function setupPostProcessing() {
      const renderScene = new RenderPass(scene, camera);
      const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
      bloomPass.threshold = 0.85; bloomPass.strength = 1.2; bloomPass.radius = 0.6;
      composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass);
    }

    function createHighQualityTextures() {
      const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512; const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, 512, 512); ctx.fillStyle = '#b30000'; ctx.beginPath();
      for (let i = -512; i < 1024; i += 128) { ctx.moveTo(i, 0); ctx.lineTo(i + 128, 512); ctx.lineTo(i + 64, 512); ctx.lineTo(i - 64, 0); }
      ctx.fill();
      caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(2, 2);
      const sCanvas = document.createElement('canvas'); sCanvas.width = 512; sCanvas.height = 512; const sCtx = sCanvas.getContext('2d');
      sCtx.fillStyle = '#990000'; sCtx.fillRect(0, 0, 512, 512); sCtx.fillStyle = 'rgba(255,255,255,0.1)'; for (let i = 0; i < 512; i += 4) sCtx.fillRect(0, i, 512, 1); sCtx.fillStyle = '#eeeeee'; sCtx.fillRect(0, 0, 512, 128); stockingTexture = new THREE.CanvasTexture(sCanvas);
      const pCanvas = document.createElement('canvas'); pCanvas.width = 64; pCanvas.height = 64; const pCtx = pCanvas.getContext('2d'); const gradient = pCtx.createRadialGradient(32, 32, 0, 32, 32, 32); gradient.addColorStop(0, 'rgba(255, 255, 255, 1)'); gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.4)'); gradient.addColorStop(1, 'rgba(0, 0, 0, 0)'); pCtx.fillStyle = gradient; pCtx.fillRect(0, 0, 64, 64); particleTexture = new THREE.CanvasTexture(pCanvas);
      const gCanvas = document.createElement('canvas'); gCanvas.width = 512; gCanvas.height = 512; const gCtx = gCanvas.getContext('2d');
      gCtx.fillStyle = '#0b3d18'; gCtx.fillRect(0, 0, 512, 512);
      for (let i = 0; i < 5000; i++) { gCtx.fillStyle = Math.random() > 0.5 ? '#104920' : '#053010'; gCtx.fillRect(Math.random() * 512, Math.random() * 512, 2, 2); }
      gCtx.fillStyle = '#8B0000'; const ribbonWidth = 80; gCtx.fillRect((512 - ribbonWidth) / 2, 0, ribbonWidth, 512); gCtx.fillRect(0, (512 - ribbonWidth) / 2, 512, ribbonWidth);
      gCtx.fillStyle = '#D4AF37'; gCtx.fillRect((512 - ribbonWidth) / 2 - 2, 0, 2, 512); gCtx.fillRect((512 + ribbonWidth) / 2, 0, 2, 512); gCtx.fillRect(0, (512 - ribbonWidth) / 2 - 2, 512, 2); gCtx.fillRect(0, (512 + ribbonWidth) / 2, 512, 2);
      giftTexture = new THREE.CanvasTexture(gCanvas); giftTexture.colorSpace = THREE.SRGBColorSpace;
    }

    function createLetter() {
      const width = 1024; const height = 1448; const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height; const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#d2b48c'; ctx.fillRect(0, 0, width, height);
      for (let i = 0; i < 50000; i++) { ctx.fillStyle = Math.random() > 0.5 ? '#c2a47c' : '#e2c49c'; ctx.fillRect(Math.random() * width, Math.random() * height, 2, 2); }
      ctx.strokeStyle = '#8B0000'; ctx.lineWidth = 15; ctx.strokeRect(40, 40, width - 80, height - 80); ctx.strokeStyle = '#006400'; ctx.lineWidth = 5; ctx.strokeRect(60, 60, width - 120, height - 120);
      ctx.font = 'bold 80px "Cinzel", "Times New Roman"'; ctx.fillStyle = '#3e2723'; ctx.textAlign = 'center'; ctx.fillText(CONFIG.letter.title, width / 2, 200);
      const fontSize = 50; ctx.font = `${fontSize}px "Times New Roman", "SimSun", serif`; ctx.fillStyle = '#000000'; ctx.textAlign = 'left';
      const lines = CONFIG.letter.content.split('\n'); let y = 350; const lineHeight = 70; const margin = 120; const maxWidth = width - margin * 2;
      lines.forEach(line => { if (line.trim() === '') { y += lineHeight / 2; return; } let words = line.split(''); let currentLine = ''; for (let i = 0; i < words.length; i++) { let testLine = currentLine + words[i]; let metrics = ctx.measureText(testLine); if (metrics.width > maxWidth && i > 0) { ctx.fillText(currentLine, margin, y); currentLine = words[i]; y += lineHeight; } else { currentLine = testLine; } } ctx.fillText(currentLine, margin, y); y += lineHeight; });
      const texture = new THREE.CanvasTexture(canvas); texture.colorSpace = THREE.SRGBColorSpace;
      const geometry = new THREE.PlaneGeometry(16, 22.6);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide, depthTest: false, depthWrite: false });
      letterMesh = new THREE.Mesh(geometry, material); letterMesh.position.set(0, 0, 0); letterMesh.scale.set(0, 0, 0); letterMesh.visible = false; letterMesh.renderOrder = 9999; scene.add(letterMesh);
    }

    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh; this.type = type; this.isDust = isDust; this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3(); this.posText = new THREE.Vector3(); this.baseScale = mesh.scale.x;
        const speedMult = (type === 'PHOTO') ? 0.3 : 2.0; this.spinSpeed = new THREE.Vector3((Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult); this.calculatePositions();
      }
      calculatePositions() {
        const h = CONFIG.particles.treeHeight; const halfH = h / 2; let t = Math.pow(Math.random(), 0.8); const y = (t * h) - halfH; let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)); const angle = t * 50 * Math.PI + Math.random() * Math.PI; const r = rMax * (0.8 + Math.random() * 0.4); this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
        let rScatter = this.isDust ? (12 + Math.random() * 20) : (8 + Math.random() * 12); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1); this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
        if (textPoints.length > 0) { const p = textPoints[Math.floor(Math.random() * textPoints.length)]; this.posText.set(p.x + (Math.random() - 0.5) * 0.2, p.y + (Math.random() - 0.5) * 0.2, p.z); } else { this.posText.copy(this.posScatter); }
      }
      update(dt, mode, focusTargetMesh) {
        let target = this.posTree; let targetScale = this.baseScale; let rotateActive = true; let lerpSpeed = 2.0;
        if (mode === 'TREE') { target = this.posTree; if (this.isDust) targetScale = 0; this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt); this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt); rotateActive = false; }
        else if (mode === 'SCATTER' || mode === 'LETTER') { target = this.posScatter; if (this.type === 'PHOTO') targetScale = this.baseScale * 1.2; }
        else if (mode === 'TEXT') { target = this.posText; if (this.type === 'PHOTO' || this.isDust) { target = this.posScatter; } else { targetScale = this.baseScale * 0.9; if (this.type === 'GOLD_SPHERE' || this.type === 'GIFT') { this.mesh.material.emissiveIntensity = 0.5 + Math.sin(clock.elapsedTime * 5 + this.mesh.id) * 0.3; } } }
        else if (mode === 'FOCUS') { if (this.mesh === focusTargetMesh) { const desiredWorldPos = new THREE.Vector3(0, 2, 35); const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert(); target = desiredWorldPos.applyMatrix4(invMatrix); targetScale = 4.5; lerpSpeed = 5.0; } else { target = this.posScatter; targetScale = this.baseScale * 0.5; } }
        this.mesh.position.lerp(target, lerpSpeed * dt); this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 4 * dt);
        if (rotateActive || mode === 'TEXT') { this.mesh.rotation.x += this.spinSpeed.x * dt; this.mesh.rotation.y += this.spinSpeed.y * dt; this.mesh.rotation.z += this.spinSpeed.z * dt; }
        else if (mode === 'TREE') { this.mesh.rotation.y += 0.5 * dt; }
        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) { this.mesh.lookAt(camera.position); }
      }
    }

    class FireworkParticle {
      constructor() {
        const geometry = new THREE.BufferGeometry(); const position = new Float32Array(3); geometry.setAttribute('position', new THREE.BufferAttribute(position, 3));
        const colors = [CONFIG.colors.fireworkSilver, CONFIG.colors.fireworkGold, CONFIG.colors.fireworkGreen]; const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
        this.mesh = new THREE.Points(geometry, new THREE.PointsMaterial({ color, size: 1.5, map: particleTexture, transparent: true, opacity: 1, blending: THREE.AdditiveBlending, depthWrite: false })); this.velocity = new THREE.Vector3(); this.reset(); fireworkGroup.add(this.mesh);
      }
      reset() { this.life = 0; this.maxLife = 1.5 + Math.random(); this.active = false; this.mesh.visible = false; }
      launch(origin) { this.active = true; this.mesh.visible = true; this.mesh.position.copy(origin); const speed = 0.5 + Math.random() * 1.5; const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI; this.velocity.set(Math.sin(phi) * Math.cos(theta) * speed, Math.sin(phi) * Math.sin(theta) * speed, Math.cos(phi) * speed); }
      update(dt) { if (!this.active) return; this.life += dt; if (this.life > this.maxLife) { this.reset(); return; } this.velocity.y -= 1.0 * dt; this.velocity.multiplyScalar(0.98); this.mesh.position.add(this.velocity); const progress = this.life / this.maxLife; this.mesh.material.opacity = 1 - Math.pow(progress, 2); this.mesh.material.size = 1.5 * (1 - progress * 0.5); this.mesh.geometry.attributes.position.setXYZ(0, 0, 0, 0); this.mesh.geometry.attributes.position.needsUpdate = true; }
    }

    function launchFireworks() {
      if (Math.random() > 0.15) return;
      const origin = new THREE.Vector3((Math.random() - 0.5) * 50, (Math.random() * 20) + 5, (Math.random() - 0.5) * 30);
      let count = 0; const batchSize = 30 + Math.floor(Math.random() * 20);
      for (let f of fireworks) { if (!f.active) { f.launch(origin); count++; if (count >= batchSize) break; } }
    }

    function createParticles() {
      const sphereGeo = new THREE.SphereGeometry(0.5, 64, 64);
      const giftGeo = new THREE.BoxGeometry(1, 1, 1);
      const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
      const caneGeo = new THREE.TubeGeometry(curve, 32, 0.08, 16, false);
      const simpleStockingGeo = new THREE.CapsuleGeometry(0.2, 0.6, 4, 8); simpleStockingGeo.translate(0, 0.1, 0);
      const goldMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 3.5, emissive: 0x442200, emissiveIntensity: 0.6, clearcoat: 1.0 });
      const giftMat = new THREE.MeshPhysicalMaterial({ map: giftTexture, color: 0xffffff, metalness: 0.2, roughness: 0.3, clearcoat: 0.8, clearcoatRoughness: 0.1, emissive: 0x001100, emissiveIntensity: 0.2 });
      const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.4, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000, emissiveIntensity: 0.5 });
      const caneMat = new THREE.MeshPhysicalMaterial({ map: caneTexture, roughness: 0.3, metalness: 0.1, clearcoat: 0.5 });
      const stockingMat = new THREE.MeshStandardMaterial({ map: stockingTexture, roughness: 0.9 });

      for (let i = 0; i < CONFIG.particles.count; i++) {
        const rand = Math.random(); let mesh, type;
        if (rand < 0.25) { mesh = new THREE.Mesh(giftGeo, giftMat); type = 'GIFT'; const s = 0.7 + Math.random() * 0.2; mesh.scale.set(s, s, s); }
        else if (rand < 0.65) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; mesh.scale.setScalar(0.4 + Math.random() * 0.5); }
        else if (rand < 0.9) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; mesh.scale.setScalar(0.4 + Math.random() * 0.5); }
        else if (rand < 0.95) { mesh = new THREE.Mesh(caneGeo, caneMat); type = 'CANE'; mesh.scale.setScalar(0.4 + Math.random() * 0.5); }
        else { mesh = new THREE.Mesh(simpleStockingGeo, stockingMat); mesh.rotation.z = 0.5; type = 'STOCKING'; mesh.scale.setScalar(0.4 + Math.random() * 0.5); }
        mesh.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);
        mainGroup.add(mesh);
        const p = new Particle(mesh, type, false);
        particleSystem.push(p);
        if (type === 'GIFT') giftParticles.push(p);
      }

      const shape = new THREE.Shape(); const numPoints = 5; const outerRadius = 1.2; const innerRadius = 0.5;
      for (let i = 0; i < numPoints * 2; i++) { const angle = (i * Math.PI) / numPoints; const r = (i % 2 === 0) ? outerRadius : innerRadius; const x = Math.cos(angle) * r; const y = Math.sin(angle) * r; if (i === 0) shape.moveTo(x, y); else shape.lineTo(x, y); }
      shape.closePath();
      const extrudeSettings = { depth: 0.3, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.1, bevelThickness: 0.1 };
      const starGeo = new THREE.ExtrudeGeometry(shape, extrudeSettings); starGeo.rotateZ(Math.PI / 2); starGeo.rotateY(Math.PI / 2);
      const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0, metalness: 1.0, roughness: 0 });
      const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0); mainGroup.add(star); mainGroup.add(photoMeshGroup);
      for (let i = 0; i < 400; i++) fireworks.push(new FireworkParticle());
    }

    function createDust() {
      const geo = new THREE.TetrahedronGeometry(0.08, 0);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
      for (let i = 0; i < CONFIG.particles.dustCount; i++) { const mesh = new THREE.Mesh(geo, mat); mesh.scale.setScalar(0.5 + Math.random()); mainGroup.add(mesh); particleSystem.push(new Particle(mesh, 'DUST', true)); }
    }

    function loadConfiguredImages() {
      const loader = new THREE.TextureLoader();
      if (ASSETS.images && ASSETS.images.length > 0) { ASSETS.images.forEach(path => { loader.load(path, (texture) => { texture.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(texture); }); }); }
    }

    function addPhotoToScene(texture) {
      const img = texture.image; let width = 1.5; let height = 1.5; const aspect = img.width / img.height; if (aspect >= 1) { height = width / aspect; } else { width = height * aspect; }
      const photoGeo = new THREE.PlaneGeometry(width, height); const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }); const photo = new THREE.Mesh(photoGeo, photoMat); photo.position.z = 0.05;
      const frameGeo = new THREE.BoxGeometry(width + 0.1, height + 0.1, 0.05); const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.2 }); const frame = new THREE.Mesh(frameGeo, frameMat);
      const group = new THREE.Group(); group.add(frame); group.add(photo); const s = 0.8; group.scale.set(s, s, s); photoMeshGroup.add(group); particleSystem.push(new Particle(group, 'PHOTO', false));
    }

    function handleImageUpload(e) { const files = e.target.files; if (!files.length) return; Array.from(files).forEach(f => { const reader = new FileReader(); reader.onload = (ev) => { new THREE.TextureLoader().load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }; reader.readAsDataURL(f); }); }

    function initMusicPlayer() {
      STATE.music.audioElement = document.getElementById('background-music'); const audio = STATE.music.audioElement; audio.volume = STATE.music.volume;
      if (ASSETS.music && ASSETS.music !== '') { audio.src = ASSETS.music; const playPromise = audio.play(); if (playPromise !== undefined) { playPromise.then(() => { STATE.music.isPlaying = true; document.getElementById('play-pause-btn').textContent = '‚è∏Ô∏è'; }).catch(() => { const startAudio = () => { audio.play(); STATE.music.isPlaying = true; document.getElementById('play-pause-btn').textContent = '‚è∏Ô∏è'; document.body.removeEventListener('click', startAudio); }; document.body.addEventListener('click', startAudio); }); } }
      const playPauseBtn = document.getElementById('play-pause-btn');
      playPauseBtn.addEventListener('click', () => { if (!audio.src) { if (!ASSETS.music) alert('ËØ∑ÂÖàÂú®‰ª£Á†Å‰∏≠ÈÖçÁΩÆ music.mp3 Êàñ‰∏ä‰º†Èü≥‰πê'); return; } if (STATE.music.isPlaying) { audio.pause(); playPauseBtn.textContent = '‚ñ∂Ô∏è'; } else { audio.play(); playPauseBtn.textContent = '‚è∏Ô∏è'; } STATE.music.isPlaying = !STATE.music.isPlaying; });
      const restartBtn = document.getElementById('restart-btn'); restartBtn.addEventListener('click', () => { if (!audio.src) return; audio.currentTime = 0; if (STATE.music.isPlaying) audio.play(); });
      const volumeControl = document.getElementById('volume-control'); const volumeSlider = document.getElementById('volume-slider'); const volumeHandle = document.getElementById('volume-handle'); const updateVol = (clientX, rect) => { const newVolume = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width)); STATE.music.volume = newVolume; audio.volume = newVolume; volumeSlider.style.width = `${newVolume * 100}%`; volumeHandle.style.left = `${newVolume * 100}%`; };
      volumeControl.addEventListener('click', (e) => updateVol(e.clientX, volumeControl.getBoundingClientRect())); let isDragging = false; volumeHandle.addEventListener('mousedown', () => isDragging = true); document.addEventListener('mouseup', () => isDragging = false); document.addEventListener('mousemove', (e) => { if (isDragging) updateVol(e.clientX, volumeControl.getBoundingClientRect()); });
      document.getElementById('music-input').addEventListener('change', (e) => { const file = e.target.files[0]; if (!file) return; audio.src = URL.createObjectURL(file); audio.play().then(() => { STATE.music.isPlaying = true; playPauseBtn.textContent = '‚è∏Ô∏è'; }); });
    }

    async function initMediaPipe() {
      video = document.getElementById('webcam'); webcamCanvas = document.getElementById('webcam-preview'); webcamCtx = webcamCanvas.getContext('2d'); webcamCanvas.width = 160; webcamCanvas.height = 120;
      const vision = await FilesetResolver.forVisionTasks('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm');
      handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task', delegate: 'GPU' }, runningMode: 'VIDEO', numHands: 1 });
      if (navigator.mediaDevices?.getUserMedia) { const stream = await navigator.mediaDevices.getUserMedia({ video: true }); video.srcObject = stream; video.addEventListener('loadeddata', predictWebcam); }
    }

    let lastVideoTime = -1;
    async function predictWebcam() {
      if (video.currentTime !== lastVideoTime) { lastVideoTime = video.currentTime; if (handLandmarker) { const result = handLandmarker.detectForVideo(video, performance.now()); processGestures(result); } }
      requestAnimationFrame(predictWebcam);
    }

    function processGestures(result) {
      if (result.landmarks && result.landmarks.length > 0) {
        STATE.hand.detected = true; const lm = result.landmarks[0]; const wrist = lm[0]; STATE.hand.x = (lm[9].x - 0.5) * 2; STATE.hand.y = (lm[9].y - 0.5) * 2;
        const isFingerOpen = (tipIdx, pipIdx) => Math.hypot(lm[tipIdx].x - wrist.x, lm[tipIdx].y - wrist.y) > Math.hypot(lm[pipIdx].x - wrist.x, lm[pipIdx].y - wrist.y);
        const indexOpen = isFingerOpen(8, 6); const middleOpen = isFingerOpen(12, 10); const ringOpen = isFingerOpen(16, 14); const pinkyOpen = isFingerOpen(20, 18); const pinchDist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
        if (pinchDist < 0.08) { if (STATE.mode !== 'FOCUS') { STATE.mode = 'FOCUS'; const photos = particleSystem.filter(p => p.type === 'PHOTO'); if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh; } }
        else if (indexOpen && !middleOpen && !ringOpen && !pinkyOpen) {
          STATE.mode = 'LETTER';
          STATE.focusTarget = null;
          if (!letterRedirected) {
            letterRedirected = true;
            setTimeout(() => {
              window.parent?.postMessage({ type: 'letter-opened' }, '*');
            }, 5000);
          }
        }
        else if (indexOpen && middleOpen && !ringOpen && !pinkyOpen) { STATE.mode = 'TEXT'; STATE.focusTarget = null; }
        else if (indexOpen && middleOpen && ringOpen && pinkyOpen) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
        else if (!indexOpen && !middleOpen && !ringOpen && !pinkyOpen) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
      } else { STATE.hand.detected = false; }
    }

    function weightedScore() {
      const r = Math.random();
      if (r < 0.75) {
        return Math.floor(r / 0.15) + 1; // 1-5 ÊØè‰∏™15%
      }
      const rem = r - 0.75;
      return 6 + Math.min(4, Math.floor(rem / 0.05)); // 6-10 Âπ≥ÂàÜÂâ©‰Ωô25%
    }

    function shuffleGifts() {
      if (!giftParticles.length) return;
      const resultEl = document.getElementById('gift-result');
      if (resultEl) resultEl.textContent = '';

      const gifts = [...giftParticles].sort(() => Math.random() - 0.5);
      const selected = gifts.slice(0, 10);

      // reset all gifts
      giftParticles.forEach((g) => {
        g.mesh.visible = false;
        g.mesh.scale.setScalar(g.baseScale);
        if (g.mesh.material.emissiveIntensity !== undefined) g.mesh.material.emissiveIntensity = 0.6;
      });

      // scatter 10 visible gifts
      selected.forEach((g) => {
        g.mesh.visible = true;
        g.calculatePositions();
        g.posScatter.x += (Math.random() - 0.5) * 12;
        g.posScatter.y += Math.random() * 6;
        g.posScatter.z += (Math.random() - 0.5) * 12;
        if (g.mesh.material.emissiveIntensity !== undefined) g.mesh.material.emissiveIntensity = 1.1;
        g.mesh.scale.setScalar(1 + Math.random() * 0.3);
      });

      STATE.mode = 'SCATTER';

      // choose score by weighted probability
      const score = weightedScore();
      const winner = selected[Math.floor(Math.random() * selected.length)];

      setTimeout(() => {
        if (winner.mesh.material.emissiveIntensity !== undefined) {
          winner.mesh.material.emissiveIntensity = 2.8;
        }
        winner.mesh.scale.setScalar(2.2);
        if (resultEl) resultEl.textContent = `üéÅ ${score} ÂàÜ`;
        window.shuffleResult = score;
      }, 3000);
    }

    function setupEvents() {
      window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
      document.getElementById('file-input').addEventListener('change', handleImageUpload);
      document.getElementById('shuffle-button').addEventListener('click', shuffleGifts);
      window.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'h') { ['.upload-container', '.music-controls', '.volume-control', '.hint-text'].forEach(s => { const el = document.querySelector(s); if (el) el.classList.toggle('ui-hidden'); }); } });
      window.shuffleGifts = shuffleGifts;
    }

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      if (STATE.hand.detected) { if (STATE.mode === 'SCATTER' || STATE.mode === 'TEXT' || STATE.mode === 'LETTER') { const targetRotY = STATE.hand.x * Math.PI * 0.9; const targetRotX = STATE.hand.y * Math.PI * 0.25; STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt; STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt; } }
      if (STATE.mode === 'TREE') { mainGroup.rotation.y += 0.3 * dt; mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, dt); } else { mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x; }
      particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
      if (letterMesh) { if (STATE.mode === 'LETTER') { letterMesh.visible = true; letterMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 3.0 * dt); letterMesh.rotation.y = Math.sin(clock.elapsedTime * 0.5) * 0.1; letterMesh.lookAt(camera.position); } else { letterMesh.scale.lerp(new THREE.Vector3(0, 0, 0), 5.0 * dt); if (letterMesh.scale.x < 0.01) letterMesh.visible = false; } }
      if (STATE.mode === 'TEXT') launchFireworks();
      fireworks.forEach(f => f.update(dt));
      composer.render();
    }

    init();
  </script>
